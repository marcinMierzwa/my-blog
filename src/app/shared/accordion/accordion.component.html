<ul class="list-unstyled">
  @if(skills){ @for (skill of skills; track skill.id) {
  <li>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#' + skill.attrText"
            aria-expanded="true"
            [attr.aria-controls]="skill.attrText"
          >
            <div class="w-25">
              <img
                [src]="skill.logo"
                [alt]="'logo' + skill.name"
                class="img-fluid"
              />
            </div>
            <span>{{ skill.name }} </span>
          </button>
        </h2>
        <div [id]="skill.attrText" class="accordion-collapse collapse">
          <ul class="list-unstyled">
            @for (link of skill.content; track $index) {
            <li>
              <a routerLink = "test" >{{ link.topic }} {{ $index }}</a>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </li>
  }}
</ul>
